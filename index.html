<!DOCTYPE html>
<html lang="en" class="${htmlClass!''}">
<head>
    <meta charset="UTF-8">
    <title>胡同群</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=720,user-scalable=0,target-densitydpi=device-dpi">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/wxselect/static/css/common.css" />
    <link rel="stylesheet" href="/wxselect/static/css/index.css" />
</head>
<body>
<div class="index-container">
    <h1 class="title">胡同群</h1>
    <div class="img-list">
        <canvas id="canvas" width="500" height="600"></canvas>
    </div>
    <div class="btn-container">
        <a href="javascript:void(0)" class="btn" id="J_run">点击随机小伙伴</a>
    </div>
    <img class="avatar-source" id="avatar-source" src="/wxselect/static/image/avatar1.png" style="display: none"/>

    <img class="avatar-source" src="/wxselect/static/image/avatar3.png" style="display: none"/>
</div>
<div class="dialog" id="J_dialog">
    <div class="dialog-content">
        <canvas id="result" width="600" height="719"></canvas>
    </div>
    <div class="dialog-foot">
        <a href="javascript: void(0)" class="btn" id="J_close">谢谢</a>
    </div>
</div>
<div class="mask" id="J_mask"></div>
<script src="/wxselect/static/js/zepto.js"></script>
<script src="/wxselect/static/js/index.js"></script>
